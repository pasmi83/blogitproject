<!--пагинация-->
{%if page.has_other_pages %}
<nav class="blog-pagination justify-content-center d-flex">
    <ul class="pagination">
        
        <li class="page-item">
            {%if page.has_previous%}
            <a href="?page={{page.previous_page_number}}" class="page-link" aria-label="First">
                <i class="ti-angle-left"></i>
            </a>
        </li>
        <li class="page-item active">
            <a href="?page={{page.previous_page_number}}" class="page-link">{{page.previous_page_number}}</a>
        </li>

        {%endif%}
        <li class="page-item disabled">
            <p  class="page-link">{{page.number}}</p>
        </li>
        {%if page.has_next%}
        <li class="page-item active">
            <a href="?page={{page.next_page_number}}" class="page-link">{{page.next_page_number}}</a>
        </li>
        
     
        <li class="page-item">
            <a href="?page={{page.paginator.num_pages}}" class="page-link" aria-label="Last">
                <i class="ti-angle-right"></i>
            </a>
        </li>
        {%endif%}
    </ul>
</nav>
{%endif%}
<!--конец-->
