{% extends 'base.html' %}
{% load static %}
{% block title %} | Profile {{user.username}} {% endblock title %}
{% block content %}

<!-- bradcam_area  -->
<div class="bradcam_area breadcam_bg_2">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text text-center">
                    <h3>{{user.username}}'s Profile Edit</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->

<div class="whole-wrap">
    <div class="container box_1170">
        <div class="section-top-border">
            <div class="row">
                <div class="col-lg-2 col-md-2"></div>
                <div class="col-lg-8 col-md-8">
                    <h3 class="mb-30 text-center">{{profile.user.username}}'s profile</h3>
                    <form action="{% url 'profiles:user_profile_edit_page' username=profile.user.username %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mt-3">
                            <input type="text" name="username" placeholder="Username" readonly class="single-input" value="{{profile.user.username}}">
                        </div>
                        <div class="mt-3">
                            <input type="text" name="first_name" placeholder="First Name" class="single-input" value="{{profile.user.first_name}}">
                        </div>
                        <div class="mt-3">
                            <input type="text" name="last_name" placeholder="Last Name" class="single-input" value="{{profile.user.last_name}}">
                        </div>
                        <div class="mt-3">
                            <input type="email" name="email" placeholder="example@mail.com" class="single-input" value="{{profile.user.email}}">
                        </div>
                        <div class="mt-3">
                            <input type="text" name="status" placeholder="Status" class="single-input" value="{{profile.status}}">
                        </div>
                        <div class="mt-3">
                            <textarea name="about" class="single-textarea" placeholder="About">{{profile.about}}</textarea>
                        </div>
                        <div class="mt-3">
                            <input type="file" name="profile_image" class="single-input">
                        </div>
                        <div class="mt-10">
                            <div class="align-items-center">
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="genric-btn primary btn-block">Save</button>
                                    </div>
                                    <div class="col-6">
                                        <a href="{% url 'profiles:user_profile_page' username=profile.user.username %}" class="genric-btn danger btn-block">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-2 col-md-2"></div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
